<!--LANJUTAN DARI LATIHAN 2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan membuat tabel lanjutan</title>
</head>
<body>
    <!-- Membuat tabel sedrhana-->
    
    <table align="center" border="3" cellpadding="10" cellspacing="0" width="100%">
        <!--Penambahan thead-->
        <thead>
            <tr bgcolor="lightblue">
                <th>No</th>
                <th>Nama</th>
                <th>Domisili</th>
            </tr>
        </thead>
<!--Penambhan tbody-->
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Paimon</td>
                <td rowspan="3">Planet namek</td>
            </tr>
            <tr>
                <td>Amber</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kaeya | Diluc</td>
            </tr>
        </tbody>
<!--Penambhan tfoot-->
        <tfoot>
            <tr>
                <td colspan="3">Ini data</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
